<!DOCTYPE html>
<html lang='de-CH'>
<head>
  <meta charset='UTF-8'>
  <link rel='stylesheet' href='main.css'>
  <script src='index.js' type='module' defer></script>
  <title>Lagerverwaltung</title>
</head>
<body>

<div id="todoContextMenu" style="display: none">
  <span class="context-menu-option  context-menu-option-todo  context-menu-option-todo-edit">&nbsp;&nbsp;&#9998; Bearbeiten</span>
  <span class="context-menu-option  context-menu-option-todo  context-menu-option-todo-delete" style="color: darkred;">&nbsp;&nbsp;&#x1F5D1; Löschen</span>
</div>

<!-- IMPORTANT: INPUT TAG NAME ATTRIBUTE MUST ALWAYS BE THE SAME AS OBJECT ATTRIBUTES NAMES, ELSE SHIT BREAKS! -->
<div class='modal hidden' id='todoModal'>
  <div class='modal-content'>
    <h2 class='modal-title'>Neues Todo</h2>
    <form action='' name='todoModalForm' class='modal-form'>
      <label for='modalFormTodoName'>Titel:</label><br>
      <input type='text' id='modalFormTodoName' name="title" autocomplete='off' required><br><br>

      <label for='modalFormTodoCamp'>Lager:</label><br>
      <select id='modalFormTodoCamp' name="camp" class="modal-camplist">
        <!-- options are added dynamically in JS -->
      </select><br><br>
      <button  id="todoModalAbortButton" class='modal-abort-button' type='reset'>Abbrechen</button>
      <button type='submit'>Speichern</button>
    </form>
  </div>
</div>

<div class='modal hidden' id='appointmentModal'>
  <div class='modal-content'>
    <h2 class='modal-title'>Neuer Termin</h2>
    <form action='' name='appointmentModalForm' class='modal-form'>
      <label for='modalFormAppointmentName'>Titel:</label><br>
      <input type='text' id='modalFormAppointmentName' name='todoName' autocomplete='off' required><br><br>

      <label for="modalFormAppointmentDate">Datum:</label>
      <input type="date" id="modalFormAppointmentDate">

      <label for='modalFormAppointmentCamp'>Lager:</label><br>
      <select id='modalFormAppointmentCamp' name='appointmentCamp' class="modal-camplist">
        <!-- options are added dynamically in JS -->
      </select><br><br>
      <button  id="AppointmentModalAbortButton" class='modal-abort-button' type='reset'>Abbrechen</button>
      <button type='submit'>Speichern</button>
    </form>
  </div>
</div>

<header>
  <nav>
    <div class='lv-menu-div'>
      <div class='lv-menu-option' id='newTodo'>
        <span>Neues ToDo</span>
      </div>
      <div class='lv-menu-option' id='newCamp'>
        <span>Neues Lager</span>
      </div>
      <div class='lv-menu-option' id='newAppointment'>
        <span>Neuer Termin</span>
      </div>
      <div class='lv-menu-option' id='newHock'>
        <span>Neuer Höck</span>
      </div>

    </div>
    <img src="img/lepanto.png" alt="Lepanto" id="lepantoImg">
  </nav>
</header>

<main>
  <button id="debugButtonGetAllTodos" class="debug-button">Get all todos</button>
  <button id="debugButtonResetStorage" class="debug-button">Reset localStorage</button>
  <div class='main-options-container'>
    <div class='lv-start-container lv-todos' id='main-todo-container'>
      <h2>ToDos</h2>
      <table id='todos'></table>
      <h3>Erledigt:</h3>
      <table id='doneTodos'></table>
    </div>
    <div class='lv-start-container lv-appointments'>
      <h2>Höcks & Termine</h2>
      <table id='appointments'></table>
    </div>
  </div>
  <div id='main-camps-container'>

  </div>

</main>

<footer>
</footer>

</body>
</html>
